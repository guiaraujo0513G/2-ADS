<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 7</title>
</head>
<script>
    function Exercicio7() {
        var salario = Number(prompt("Informe o salario"))
        if(salario < 500){
            var novo = salario + salario*(30/100)
            alert("novo valor " + novo)    
        }
        else{
            alert("Não tem direito a aumento ")
        }
    }
</script>
<body>
<h1>
    Aumento de Salário
</h1>
<palign="center"></p>

<p><button onclick="Exercicio7()">Salário</button></p>
</body>
</html>
